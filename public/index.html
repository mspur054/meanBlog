<!DOCTYPE html>
<html lang='en' ng-app="BlogApp">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<script  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<nav id="nav" class="nav" role="navigation">
		<div class="wrapper">
				<input type="checkbox" id="menu-toggle">
				<label for="menu-toggle" class="label-toggle"></label>
			<ul>
				<li><a href="#">About</a></li>
				<li><a href="#">Portfolio</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">Login</a></li>
			</ul>
		</div>
	</nav>
	<header class="">
		<h1 class="title">Blog</h1>
	</header>


	<div class="flex-outer" ng-controller="BlogController">
		
		<input ng-model="post.title" placeholder="title">
		<textarea ng-model="post.body" placeholder="body"></textarea>
		<ng-switch on="busyEditing">
			<button ng-switch-default ng-click="createPost(post)" class="btn">Post</button>
			<button ng-switch-when="true" ng-click="updatePost(post)" class="btnUpdate">Update</button>
		</ng-switch>
		<div ng-repeat="post in posts">
			<h2>
				{{post.title}}
				<a class="gicon" ng-click="deletePost(post._id)">
					<span>del</span>
				</a>
				<a class="gicon" ng-click="editPost(post._id)"><span class="edit">edit</span></a>
			</h2>
			<em>{{post.posted}}</em>
			<span>{{post.body}}</span>
		</div>	
	</div>
</body>
</html>
