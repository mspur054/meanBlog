<!DOCTYPE html>
<html lang='en' ng-app="BlogApp">
<head>
	<meta charset="utf-8">
	<title>Title</title>
	<script  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script src="app.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="flex-outer" ng-controller="BlogController">
		<h1>Blog</h1>
		<input ng-model="post.title" placeholder="title">
		<textarea ng-model="post.body" placeholder="body"></textarea>
		<button ng-click="createPost(post)" class="btn">Post</button>
		
		<div ng-repeat="post in posts">
			<h2>
				{{post.title}}
				<a class="gicon" ng-click="deletePost(post._id)">
					<span>del</span>
				</a>
				<a class="gicon" ng-click="editPost(post._id)"><span class="edit">edit</span></a>
			</h2>
			<em>{{post.posted}}</em>
			<span>{{post.body}}</span>
		</div>	
	</div>
</body>
</html>
